    body {

      background: linear-gradient(to right, #ff7eb9, #8e2de2);

      text-align: center;
      padding: 50px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: white;
      color: #8e2de2;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    .message {
      margin-top: 20px;
      font-size: 20px;
      display: none;

  <script>

    }
