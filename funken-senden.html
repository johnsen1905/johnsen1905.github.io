<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Funken senden – Funken</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to right, #ff7eb9, #8e2de2);
      color: white;
      text-align: center;
      padding: 50px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: white;
      color: #8e2de2;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    .message {
      margin-top: 20px;
      font-size: 20px;
      display: none;
    }
  </style>
  <script>
    function sendSpark() {
      const msg = document.getElementById('spark-message');
      msg.style.display = 'block';
      msg.textContent = 'Funke gesendet! Danke für dein Vertrauen.';
    }
  </script>
</head>
<body>
  <h1>Funken senden</h1>
  <p>Teste den Funken-Button – ganz einfach!</p>
  <button onclick="sendSpark()">Funken senden</button>
  <div class="message" id="spark-message"></div>
</body>
</html>
